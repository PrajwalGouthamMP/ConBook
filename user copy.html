<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="user.css" />
    <script src="./user.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Con<span>Book</span></h1>
            </div>
            <div class="nav-menu">
                <div class="menu-heading">Main</div>
                <div class="nav-item active" id="nav-home">
                    <i class="fas fa-chart-pie"></i>
                    <span>Home</span>
                </div>

                <div class="nav-item" id="nav-post">
                    <i class="fas fa-box"></i>
                    <span>Post</span>
                </div>

                <div class="nav-item" id="nav-album">
                    <i class="fas fa-images"></i>
                    <span>Album</span>
                </div>
                <div class="nav-item" id="nav-logout">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Log out</span>
                </div>

                <div class="nav-item" id="nav-settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>


                <div class="menu-heading">Admin</div>
                <div class="nav-item" id="nav-users">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </div>

            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." />
            </div>
            <div class="header-actions">
                <div class="user-profile">
                    <div class="profile-img">JD</div>
                    <div class="user-info">
                        <div class="user-name"><b>Jitesh Daaku</b></div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <div class="user-info-section">
                <div class="profile-card" id="profile-card">
                    <!-- Content will be injected via JS -->
                </div>

                <div class="user-posts" id="user-posts">
                    <!-- User posts will be injected here -->
                </div>

            </div>
        </div>
    </div>
</body>

</html>
